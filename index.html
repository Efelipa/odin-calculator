<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preload" href="style/style.css">
</head>
<body>
    <main class="container">
        <section id="calculator">
            <div id="display">
                0
            </div>
            <div id="buttons">
                <div class="numbers">
                    <button class="op-numbers">AC</button>
                    <button class="op-numbers">+/-</button>
                    <button class="op-numbers">%</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="zero-button">0</button>
                    <button>.</button>
                </div>
                <div class="operators">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="js/main.js"></script>
</body>
</html>
